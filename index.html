<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
    <h1 id="title">Survey Project</h1>
    <p id="description">This is a form with common form elements often used in sign-up pages and feedback/survey pages.</p>
    <hr>
    <form id="survey-form">
      <h3>Create Account</h3>
      <br>

<!-- create carousel sign-up form -->
<div class="container-fluid">
<div class="form-title">
  <h1>Create Account </h1>

</div>
<div class="row">
  <div class="col">
    <input type="text" class="form-control" id="name" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>

</div>











      <!-- start of survey -->
      <fieldset class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="First and Last" required>
      </fieldset>
      <!-- start phone number input -->
      <fieldset class="form-group">
        <label for="tel" id="tel-label">Phone Number</label>
        <input type="tel" id="tel" name="number" placeholder="XXX-XXX-XXXX" required>
      </fieldset>
      <!-- end phone number input  -->
      <br>
      <!-- email input -->
      <fieldset class="form-group">
        <label for="email" id="email-label">Email address</label>
        <input type="email" name="email" id="email" placeholder="email@email.com" required>
      </fieldset>
      <!-- end email input -->
      <!-- start password input  -->
      <fieldset class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" id="InputPassword" placeholder="|">
      </fieldset>
      <!-- end password input  -->
      <br>
      <hr>
      <br>
      <!-- start years in field input -->
      <fieldset>
        <label for="number" id="number-label">Years studying/working in your profession.</label>
        <input id="number" type="number" name="age" placeholder="1" min="0" max="45" size="1" required>
      </fieldset>
      <!-- end age input-->
      <br>
      <!-- start drop down menu  -->
      <fieldset class="form-group">
        <label for="dropdown">You heard about us through:</label>
        <select id="dropdown">
          <option>Social Media</option>
          <option>Commercial</option>
          <option>Referral</option>
          <option>Job Fair</option>
          <option>Other</option>
        </select>
      </fieldset>
      <!-- end drop down  -->
      <br>
      <hr>
      <!-- start checkbox -->
      <div class="checkbox" id="checkbox">
        <label>
          <input name="optionsCheckbox" id="optionsCheckbox1" type="checkbox" value="option1" checked>Newsletter
        </label>
        <label>
          <input name="optionsCheckbox" id="optionsCheckbox2" type="checkbox" value="option2">Job alerts
        </label>
        <label>
          <input name="optionsCheckbox" id="optionsCheckbox3" type="checkbox" value="option3">Promotions
        </label>
      </div>
      <!-- end checkbox -->
      <!-- start radios -->
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Receive notifications via text and email.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Email notifications only.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
          Text notifications only.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
          Opt out of notications entirely.
        </label>
      </div>
      <!-- end radios  -->
      <!-- start textarea -->
      <fieldset class="form-group">
        <label for="textarea">Feedback:</label>
        <br>
        <textarea id="textarea" rows="5"></textarea>
      </fieldset>
      <!-- end textarea -->
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- end of survey -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  </body>
</html>
