<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/css/index.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/css/style.css" type="text/css">

    <title>Survey Page</title>
  </head>
  <body>
<div class="container-fluid">
  <div class="container-border">
<form class="row g-3" id="survey-form">
<!-- create carousel sign-up form -->

  <div class="row">
    <div class="form-title">
      <h1 id="title">Create Account </h1>
      <p id="description"> sign up now for exclusive rewards and notifications </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="name" class="form-label" id="name-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="First name" aria-label="First name">
    </div>
    <div class="col-md-6">
      <label for="lastname" class="form-label" id="lastname-label" style="opacity: 0%;"> Last</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last name" aria-label="Last name">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
        <label for="number" id="number-label">Year of Birth</label>
        <input id="number" type="number" name="age" placeholder="1990" min="1900" max="2003" size="1" required>
    </div>
  </div>

  <div>
      <label for="tel" id="tel-label">Phone Number</label>
      <input type="tel" id="tel" name="number" placeholder="XXX-XXX-XXXX" required>
  </div>

<br>
  <div class="row">
    <div class="col-md-6"> 
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="email@gmail.com">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="checkbox" id="checkbox">
        <label>
          <input name="optionsCheckbox" id="optionsCheckbox1" type="checkbox" value="option1" checked>Newsletter
        </label>
        <label>
          <input name="optionsCheckbox" id="optionsCheckbox2" type="checkbox" value="option2">Deals & promotions
        </label>
      </div>
    </div>
  </div>

  <div class="row">
  <div class="col-md-6">
    <label for="dropdown">You heard about us through:</label>
      <select id="dropdown">
        <option>Social Media</option>
        <option>Commercial</option>
        <option>Referral</option>
        <option>Job Fair</option>
        <option>Other</option>
    </select>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-6">
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Receive notifications via text and email.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Email notifications only.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                Text notifications only.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                Opt out of notifications entirely.
        </label>
      </div>
    </div>
  </div>

  <br>

    <div class="row">
      <div class="col-md-6">
        <label for="textarea">Feedback:</label>
        <br>
        <textarea id="textarea" rows="5"></textarea>
      </div>
    </div>

  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
    <!-- end of survey -->

<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  </body>
</html>
