<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
    <h1 id="title">Survey Project</h1>
    <p id="description">This is a form with common form elements often used in sign-up pages and feedback/survey pages.</p>
    <form id="survey-form">
      <!-- start of survey -->
      <fieldset class="form-group">
        <label for="name-label" id="name-label">Name</label>
        <input type="text" id="name" placeholder="First and Last" required>
      </fieldset>
      <!-- email input -->
      <fieldset class="form-group">
        <label for="email-label" id="email-label">Email address</label>
        <input type="email" name="email" id="email" placeholder="email@email.com" required>
        <small class="text-muted">Your privacy is ensured.</small>
      </fieldset>
      <!-- end email input
      start password input  -->
      <fieldset class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
      </fieldset>
      <!-- end password input  -->
      <!-- start phone number input -->
      <fieldset class="form-group">
        <label for="tel" id="tel-label">Phone Number</label>
        <input type="tel" id="tel" name="number" value="" placeholder="XXX-XXX-XXXX" required>
      </fieldset>
      <!-- end phone number input  -->
      <!-- start years in field input -->
      <fieldset>
        <label for="number" id="number-label">Years studying/working in your profession.</label>
        <input id="number" type="number" name="age" placeholder="1" min="0" max="45" size="1" required>
      </fieldset>
      <!-- end age input-->
      <!-- start drop down menu  -->
      <fieldset class="form-group">
        <label for="exampleSelect1">You heard about us through:</label>
        <select class="form-control" id="dropdown">
          <option>Social Media</option>
          <option>Commercial</option>
          <option>Referral</option>
          <option>Job Fair</option>
          <option>Other</option>
        </select>
      </fieldset>
      <!-- end drop down  -->
      <!-- start checkbox -->
      <div class="checkbox">
        <label>
          <input type="checkbox">Newsletter
        </label>
        <label>
          <input type="checkbox">Promotions
        </label>
      </div>
      <!-- end checkbox -->
      <!-- start radios -->
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Receive notifications via text and email.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Email notifications only.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
          Text notifications only.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
          Opt out of notications entirely.
        </label>
      </div>
      <!-- end radios  -->
      <!-- start textarea -->
      <fieldset class="form-group">
        <label for="Textarea">Feedback:</label>
        <textarea class="form-control" id="Textarea" rows="3"></textarea>
      </fieldset>
      <!-- end textarea -->
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- end of survey -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

  </body>
</html>
