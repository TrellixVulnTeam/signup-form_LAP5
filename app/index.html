<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Survey Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/css/style.css" type="text/css">
    <script src="app.js"></script>
  </head>
  <body>
<div class="container-fluid">
  <div class="col-8 align-self-center">
    <form class="align-self-center" id="survey-form">
<!-- create carousel sign-up form -->

  <div class="row">
    <div class="form-title align-self-center">
      <h1 id="title">Create Account</h1>
      <p id="description"> Sign up now for exclusive rewards and notifications </p>
    </div>
  </div>
  <div class="row gx-3 gy-2 justify-content-center">
    <div class="col-md-6">
      <label for="name" class="form-label" id="name-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="First name" aria-label="First name">
    </div>
    <div class="col-md-6">
      <label for="lastname" class="form-label" id="lastname-label" style="opacity: 0%;"> Last</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last name" aria-label="Last name">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
        <label for="number" class="form-label" id="number-label"> Birth Year Enter Here: </label>
        <input id="number" class="form-control" type="number" name="age" placeholder="1990" min="1900" max="2003" size="1" required>
    </div>
  </div>

  <div class="col-4">
      <label for="tel" id="tel-label" class="form-label">Phone Number</label>
      <input type="tel" id="tel" name="number" class="form-control" placeholder="XXX-XXX-XXXX" required>
  </div>

  <div class="row">
    <div class="col-md-6"> 
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="email@gmail.com">
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="checkbox" id="checkbox">
        <label class="form-label">
          <input name="optionsCheckbox" id="optionsCheckbox1" type="checkbox" value="option1" checked> Deals & Promotions
        </label>
        <label class="form-label">
          <input name="optionsCheckbox" id="optionsCheckbox2" type="checkbox" value="option2"> Newsletter
        </label>
      </div>
    </div>
  </div>

  <div class="row">
  <div class="col-md-6">
    <label for="dropdown" class="form-label">You heard about us through:</label>
      <select class="form-select" id="dropdown">
        <option>Social Media</option>
        <option>Commercial</option>
        <option>Referral</option>
        <option>Job Fair</option>
        <option>Other</option>
    </select>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-6">
      <div class="radio">
        <label class="form-label">
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Receive notifications via text and email
        </label>
      </div>
      <div class="radio">
        <label class="form-label">
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Email notifications only
        </label>
      </div>
      <div class="radio">
        <label class="form-label">
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                Text notifications only
        </label>
      </div>
      <div class="radio">
        <label class="form-label">
          <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                Opt out of notifications
        </label>
      </div>
    </div>
  </div>

  <br>

    <div class="row">
      <div class="col-8">
        <label for="textarea" class="form-label">Feedback:</label>
        <br>
        <textarea id="textarea" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <br>
    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
    <!-- end of survey -->

<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

  </body>
</html>
